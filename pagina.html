<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <p>Teste</p>
    <div>
        <figure>
            <img src="/assets/coelho.png" class="comum">
            <img src="/assets/gost.png" class="pontos">
        </figure>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Adicione eventos de clique nas imagens
        $(document).ready(function() {
            $(".comum").click(function() {
                console.log("Clicou em comum");
                enviarAcao(false);
            });
    
            $(".pontos").click(function() {
                console.log("Clicou em pontos");
                enviarAcao(true);
            });
        });
    
        // Função para enviar ação para o servidor
        function enviarAcao(valor) {
            $.ajax({
                url: "/acao",
                method: "POST",
                data: { acao: valor.toString() }, // Envie o valor booleano como uma string
                success: function(response) {
                    console.log(response);
                    // Adicione qualquer manipulação de UI ou redirecionamento aqui, se necessário
                },
                error: function(error) {
                    console.error(error);
                    // Adicione tratamento de erro aqui, se necessário
                }
            });
        }
    </script>            
</body>
</html>
