<script>
    // Função para exibir o alerta ao carregar a página
    function exibirAlerta() {
        var resposta = confirm("Vamos começar!");
        if (resposta) {
            iniciarCronometro();
        } else {
            exibirAlerta();
        }
    }
    // Função para iniciar o cronômetro
    function iniciarCronometro() {
        setTimeout(function() {
            // Redirecionar para /final.html após 60 segundos
            window.location.href = 'final.html';
        }, 5000); // 60 segundos = 60,000 milissegundos
    }
    
    // Adicione eventos de clique nas imagens
    $(document).ready(function() {
        exibirAlerta();

        $(".comum").click(function() {
            if (!$(this).hasClass("clicada")) {
                console.log("Clicou em comum");
                enviarAcao(false);
                $(this).addClass("clicada");
            }
        });

        $(".pontos").click(function() {
            if (!$(this).hasClass("clicada")) {
                console.log("Clicou em pontos");
                enviarAcao(true);
                $(this).addClass("clicada");
            }
        });
    });

    // Função para enviar ação para o servidor
    function enviarAcao(valor) {
        $.ajax({
            url: "/acao",
            method: "POST",
            data: { acao: valor.toString() }, // Envie o valor booleano como uma string
            success: function(response) {
                console.log(response);
                // Adicione qualquer manipulação de UI ou redirecionamento aqui, se necessário
            },
            error: function(error) {
                console.error(error);
                // Adicione tratamento de erro aqui, se necessário
            }
        });
    }
</script>
